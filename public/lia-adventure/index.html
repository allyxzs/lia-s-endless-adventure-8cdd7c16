<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lia Adventure</title>
    <meta name="description" content="Jogo de aventura side-scroller com Lia! Derrote esqueletos e sobreviva o m√°ximo que puder.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b9d;
            --primary-dark: #e0558a;
            --primary-glow: rgba(255, 107, 157, 0.5);
            --secondary: #4dccbd;
            --secondary-dark: #3eb3a5;
            --accent: #a9d1ff;
            --danger: #ff6b6b;
            --warning: #ffb347;
            --bg-dark: #0d1b2a;
            --bg-darker: #06101a;
            --bg-panel: rgba(13, 27, 42, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #a9d1ff;
            --gold: #ffd700;
            --ground: #3a5a40;
            --ground-light: #588157;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 50%, #1a2c4a 100%);
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1100px;
            gap: 15px;
        }

        /* Header */
        .game-header {
            text-align: center;
            width: 100%;
        }

        .game-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 
                0 0 20px var(--primary-glow),
                4px 4px 0 var(--primary-dark),
                -1px -1px 0 #fff;
            letter-spacing: 2px;
            margin-bottom: 5px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px var(--primary-glow), 4px 4px 0 var(--primary-dark); }
            50% { text-shadow: 0 0 40px var(--primary-glow), 4px 4px 0 var(--primary-dark), 0 0 60px var(--primary-glow); }
        }

        .game-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Canvas Container */
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(77, 204, 189, 0.1),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: var(--bg-dark);
        }

        .canvas-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid transparent;
            border-image: linear-gradient(135deg, var(--primary), var(--secondary), var(--primary)) 1;
            border-radius: 16px;
            pointer-events: none;
        }

        /* HUD Overlay */
        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        .hud-left, .hud-right {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .hud-stat {
            background: var(--bg-panel);
            padding: 8px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .hud-icon {
            font-size: 1.2rem;
        }

        .hud-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--gold);
        }

        .health-bar-container {
            width: 150px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--danger), var(--warning), var(--secondary));
            transition: width 0.3s ease;
            border-radius: 8px;
            position: relative;
        }

        .health-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
            border-radius: 8px 8px 0 0;
        }

        /* Level Progress */
        .level-progress {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }

        .level-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            transition: width 0.3s ease;
        }

        /* Game Screens */
        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(6, 16, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .screen-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 30px var(--primary-glow);
            margin-bottom: 20px;
            text-align: center;
        }

        .screen-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            text-align: center;
        }

        .final-score {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .final-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .final-stat {
            text-align: center;
        }

        .final-stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--secondary);
        }

        .final-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Buttons */
        .game-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .game-btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 
                0 6px 0 #b03e6a,
                0 10px 20px rgba(255, 107, 157, 0.3);
        }

        .game-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 9px 0 #b03e6a,
                0 15px 30px rgba(255, 107, 157, 0.4);
        }

        .game-btn-primary:active {
            transform: translateY(3px);
            box-shadow: 
                0 3px 0 #b03e6a,
                0 5px 10px rgba(255, 107, 157, 0.3);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        /* Controls Panel */
        .controls-panel {
            background: var(--bg-panel);
            padding: 15px 25px;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-width: 80px;
        }

        .control-keys {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #3a4d6e, #2a3d5e);
            min-width: 35px;
            height: 30px;
            padding: 0 8px;
            border-radius: 6px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: var(--text-primary);
            box-shadow: 0 3px 0 #1a2639, inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            justify-content: space-between;
            z-index: 1000;
        }

        .mobile-btn-group {
            display: flex;
            gap: 10px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            background: rgba(13, 27, 42, 0.8);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .mobile-btn:active {
            background: rgba(255, 107, 157, 0.5);
            transform: scale(0.95);
        }

        .mobile-btn.attack {
            background: rgba(255, 107, 157, 0.3);
            border-color: var(--primary);
        }

        .mobile-btn.jump {
            background: rgba(77, 204, 189, 0.3);
            border-color: var(--secondary);
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-darker);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 107, 157, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: var(--text-secondary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Combo Display */
        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--gold);
            text-shadow: 
                0 0 20px var(--gold),
                2px 2px 0 #b38600;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
        }

        .combo-display.active {
            animation: comboPopup 0.8s ease-out forwards;
        }

        @keyframes comboPopup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
        }

        /* Level Up Display */
        .levelup-display {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: var(--secondary);
            text-shadow: 0 0 30px var(--secondary);
            pointer-events: none;
            opacity: 0;
            z-index: 50;
        }

        .levelup-display.active {
            animation: levelUpPopup 1.5s ease-out forwards;
        }

        @keyframes levelUpPopup {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px) scale(0.8); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1.1); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px) scale(0.9); }
        }

        /* Damage Indicator */
        .damage-indicator {
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--danger);
            text-shadow: 0 0 10px var(--danger);
            pointer-events: none;
            animation: damageFloat 0.8s ease-out forwards;
        }

        @keyframes damageFloat {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-40px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 1.2rem;
            }

            .controls-panel {
                display: none;
            }

            .mobile-controls {
                display: flex;
            }

            .hud-stat {
                padding: 5px 10px;
            }

            .hud-value {
                font-size: 0.5rem;
            }

            .health-bar-container {
                width: 100px;
            }

            .screen-title {
                font-size: 1.2rem;
            }

            .final-stats {
                flex-direction: column;
                gap: 15px;
            }

            .game-btn {
                font-size: 0.7rem;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .game-header {
                display: none;
            }

            .game-wrapper {
                gap: 10px;
            }

            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Particles container */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Pause overlay */
        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--primary);
            z-index: 60;
            display: none;
        }

        .pause-overlay.active {
            display: block;
            animation: pausePulse 1s ease-in-out infinite;
        }

        @keyframes pausePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>

    <script>
        // ============================================
        // LIA ADVENTURE - Enhanced Game Engine
        // ============================================

        // Game Configuration
        const CONFIG = {
            canvas: { width: 1000, height: 500 },
            physics: {
                gravity: 0.6,
                friction: 0.85,
                groundY: 400
            },
            player: {
                width: 60,
                height: 90,
                speed: 5,
                runMultiplier: 1.8,
                jumpForce: -14,
                attackDuration: 300,
                attackCooldown: 400,
                damageCooldown: 1000,
                attackRange: 80,
                attackHeight: 60,
                maxHealth: 100
            },
            enemy: {
                width: 50,
                height: 70,
                baseSpeed: 2,
                health: 50,
                damage: 10,
                attackRange: 70,
                attackCooldown: 1200,
                spawnRate: 2500,
                maxCount: 8
            },
            scoring: {
                killBase: 100,
                comboMultiplier: 1.5,
                comboTimeout: 2000,
                levelUpScore: 1000
            }
        };

        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const elements = {
            loadingScreen: document.getElementById('loadingScreen'),
            startScreen: document.getElementById('startScreen'),
            gameOverScreen: document.getElementById('gameOverScreen'),
            hudOverlay: document.getElementById('hudOverlay'),
            healthBar: document.getElementById('healthBar'),
            scoreDisplay: document.getElementById('scoreDisplay'),
            levelDisplay: document.getElementById('levelDisplay'),
            killsDisplay: document.getElementById('killsDisplay'),
            comboDisplay: document.getElementById('comboDisplay'),
            levelUpDisplay: document.getElementById('levelUpDisplay'),
            pauseOverlay: document.getElementById('pauseOverlay'),
            startBtn: document.getElementById('startBtn'),
            restartBtn: document.getElementById('restartBtn'),
            finalScore: document.getElementById('finalScore'),
            finalLevel: document.getElementById('finalLevel'),
            finalKills: document.getElementById('finalKills'),
            finalTime: document.getElementById('finalTime'),
            mobileControls: document.getElementById('mobileControls'),
            mobileLeft: document.getElementById('mobileLeft'),
            mobileRight: document.getElementById('mobileRight'),
            mobileJump: document.getElementById('mobileJump'),
            mobileAttack: document.getElementById('mobileAttack')
        };

        // Game State
        const game = {
            running: false,
            paused: false,
            score: 0,
            level: 1,
            kills: 0,
            combo: 0,
            lastComboTime: 0,
            lastSpawnTime: 0,
            startTime: 0,
            backgroundOffset: 0,
            keys: {},
            particles: [],
            damageIndicators: [],
            screenShake: { x: 0, y: 0, intensity: 0 }
        };

        // Audio Context for sound effects
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(frequency, duration, type = 'sine', volume = 0.3) {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        const sounds = {
            jump: () => playSound(523, 0.15, 'sine', 0.2),
            attack: () => playSound(200, 0.1, 'sawtooth', 0.15),
            hit: () => playSound(150, 0.2, 'square', 0.1),
            damage: () => playSound(180, 0.3, 'sawtooth', 0.2),
            kill: () => playSound(880, 0.3, 'sine', 0.2),
            levelUp: () => {
                playSound(523, 0.1, 'sine', 0.2);
                setTimeout(() => playSound(659, 0.1, 'sine', 0.2), 100);
                setTimeout(() => playSound(784, 0.2, 'sine', 0.2), 200);
            },
            combo: () => playSound(1047, 0.15, 'sine', 0.15)
        };

        // Image Loading
        const images = {
            // Player sprites
            playerIdle: new Image(),
            playerWalk: new Image(),
            playerRun: new Image(),
            playerJump: new Image(),
            playerAttack: new Image(),
            playerDamage: new Image(),
            // Enemy sprites
            skeletonIdle: new Image(),
            skeletonAttack: new Image(),
            skeletonDamage: new Image(),
            skeletonKO: new Image(),
            // Background
            background: new Image()
        };

        // Set image sources - these will be replaced with actual sprites
        // Using the specified file names
        images.playerIdle.src = 'lia.png';
        images.playerWalk.src = 'liawalk.png';
        images.playerRun.src = 'liarun.png';
        images.playerJump.src = 'liajump.png';
        images.playerAttack.src = 'liaattacking.png';
        images.playerDamage.src = 'liadamage.png';
        images.skeletonIdle.src = 'skeleton.png';
        images.skeletonAttack.src = 'skeletonattack.png';
        images.skeletonDamage.src = 'skeletondamage.png';
        images.skeletonKO.src = 'skeletonko.png';
        images.background.src = 'mapa.png';

        let imagesLoaded = 0;
        const totalImages = Object.keys(images).length;
        let imagesReady = false;

        function onImageLoad() {
            imagesLoaded++;
            if (imagesLoaded >= totalImages) {
                imagesReady = true;
                elements.loadingScreen.style.display = 'none';
            }
        }

        function onImageError(e) {
            console.warn('Image failed to load:', e.target.src);
            imagesLoaded++;
            if (imagesLoaded >= totalImages) {
                imagesReady = true;
                elements.loadingScreen.style.display = 'none';
            }
        }

        Object.values(images).forEach(img => {
            img.onload = onImageLoad;
            img.onerror = onImageError;
        });

        // Player Object
        const player = {
            x: 100,
            y: CONFIG.physics.groundY - CONFIG.player.height,
            width: CONFIG.player.width,
            height: CONFIG.player.height,
            velocityX: 0,
            velocityY: 0,
            health: CONFIG.player.maxHealth,
            isGrounded: false,
            isJumping: false,
            isAttacking: false,
            isDamaged: false,
            isRunning: false,
            facingRight: true,
            lastAttackTime: 0,
            lastDamageTime: 0,

            reset() {
                this.x = 100;
                this.y = CONFIG.physics.groundY - this.height;
                this.velocityX = 0;
                this.velocityY = 0;
                this.health = CONFIG.player.maxHealth;
                this.isGrounded = false;
                this.isJumping = false;
                this.isAttacking = false;
                this.isDamaged = false;
                this.isRunning = false;
                this.facingRight = true;
                this.lastAttackTime = 0;
                this.lastDamageTime = 0;
            },

            update(deltaTime) {
                const now = Date.now();

                // Reset horizontal velocity
                this.velocityX = 0;

                // Movement input
                if (game.keys['a'] || game.keys['arrowleft']) {
                    this.velocityX = -CONFIG.player.speed;
                    this.facingRight = false;
                }
                if (game.keys['d'] || game.keys['arrowright']) {
                    this.velocityX = CONFIG.player.speed;
                    this.facingRight = true;
                }

                // Running
                this.isRunning = game.keys['shift'];
                if (this.isRunning && this.velocityX !== 0) {
                    this.velocityX *= CONFIG.player.runMultiplier;
                }

                // Apply gravity
                this.velocityY += CONFIG.physics.gravity;

                // Update position
                this.x += this.velocityX;
                this.y += this.velocityY;

                // Ground collision
                if (this.y >= CONFIG.physics.groundY - this.height) {
                    this.y = CONFIG.physics.groundY - this.height;
                    this.velocityY = 0;
                    this.isGrounded = true;
                    this.isJumping = false;
                } else {
                    this.isGrounded = false;
                }

                // Screen bounds
                const margin = 50;
                if (this.x < margin) this.x = margin;
                if (this.x > CONFIG.canvas.width - this.width - margin) {
                    this.x = CONFIG.canvas.width - this.width - margin;
                }

                // Update attack state
                if (this.isAttacking && now - this.lastAttackTime > CONFIG.player.attackDuration) {
                    this.isAttacking = false;
                }

                // Update damage state
                if (this.isDamaged && now - this.lastDamageTime > CONFIG.player.damageCooldown) {
                    this.isDamaged = false;
                }
            },

            jump() {
                if (this.isGrounded && !this.isJumping) {
                    this.velocityY = CONFIG.player.jumpForce;
                    this.isJumping = true;
                    this.isGrounded = false;
                    sounds.jump();
                }
            },

            attack() {
                const now = Date.now();
                if (now - this.lastAttackTime < CONFIG.player.attackCooldown) return;

                this.isAttacking = true;
                this.lastAttackTime = now;
                sounds.attack();

                // Attack hitbox
                const attackBox = {
                    x: this.facingRight ? this.x + this.width : this.x - CONFIG.player.attackRange,
                    y: this.y + this.height / 4,
                    width: CONFIG.player.attackRange,
                    height: CONFIG.player.attackHeight
                };

                // Check hits on enemies
                enemies.forEach(enemy => {
                    if (!enemy.isDead && checkCollision(attackBox, enemy)) {
                        enemy.takeDamage(25);
                        
                        // Combo system
                        const comboNow = Date.now();
                        if (comboNow - game.lastComboTime < CONFIG.scoring.comboTimeout) {
                            game.combo++;
                            if (game.combo > 1) {
                                showCombo(game.combo);
                                sounds.combo();
                            }
                        } else {
                            game.combo = 1;
                        }
                        game.lastComboTime = comboNow;

                        // Screen shake
                        game.screenShake.intensity = 3;
                        
                        // Create hit particles
                        createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ff6b9d', 5);
                    }
                });
            },

            takeDamage(amount) {
                const now = Date.now();
                if (this.isDamaged || now - this.lastDamageTime < CONFIG.player.damageCooldown) return;

                this.health -= amount;
                this.isDamaged = true;
                this.lastDamageTime = now;
                sounds.damage();

                // Screen shake
                game.screenShake.intensity = 5;

                // Create damage indicator
                createDamageIndicator(this.x + this.width / 2, this.y, amount);

                // Create particles
                createParticles(this.x + this.width / 2, this.y + this.height / 2, '#ff6b6b', 8);

                // Check death
                if (this.health <= 0) {
                    this.health = 0;
                    gameOver();
                }

                updateHUD();
            },

            draw() {
                ctx.save();

                // Get current sprite
                let sprite = images.playerIdle;
                if (this.isDamaged) {
                    sprite = images.playerDamage;
                } else if (this.isAttacking) {
                    sprite = images.playerAttack;
                } else if (this.isJumping || !this.isGrounded) {
                    sprite = images.playerJump;
                } else if (this.velocityX !== 0) {
                    sprite = this.isRunning ? images.playerRun : images.playerWalk;
                }

                // Draw shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.ellipse(
                    this.x + this.width / 2,
                    CONFIG.physics.groundY + 5,
                    this.width / 2,
                    8,
                    0, 0, Math.PI * 2
                );
                ctx.fill();

                // Draw sprite (flip if facing left)
                if (!this.facingRight) {
                    ctx.scale(-1, 1);
                    ctx.drawImage(sprite, -this.x - this.width, this.y, this.width, this.height);
                } else {
                    ctx.drawImage(sprite, this.x, this.y, this.width, this.height);
                }

                ctx.restore();

                // Draw attack hitbox (debug)
                if (this.isAttacking) {
                    ctx.fillStyle = 'rgba(255, 107, 157, 0.3)';
                    const attackX = this.facingRight ? this.x + this.width : this.x - CONFIG.player.attackRange;
                    ctx.fillRect(attackX, this.y + this.height / 4, CONFIG.player.attackRange, CONFIG.player.attackHeight);
                }
            }
        };

        // Enemy Class
        class Enemy {
            constructor(x) {
                this.x = x;
                this.y = CONFIG.physics.groundY - CONFIG.enemy.height;
                this.width = CONFIG.enemy.width;
                this.height = CONFIG.enemy.height;
                this.velocityX = 0;
                this.health = CONFIG.enemy.health;
                this.maxHealth = CONFIG.enemy.health;
                this.isDead = false;
                this.isAttacking = false;
                this.isDamaged = false;
                this.lastAttackTime = 0;
                this.lastDamageTime = 0;
                this.deathTime = 0;
                this.speed = CONFIG.enemy.baseSpeed + (game.level - 1) * 0.3;
            }

            update(deltaTime) {
                if (this.isDead) {
                    // Fade out after death
                    if (Date.now() - this.deathTime > 800) {
                        const index = enemies.indexOf(this);
                        if (index > -1) enemies.splice(index, 1);
                    }
                    return;
                }

                const now = Date.now();

                // Move towards player
                const direction = player.x > this.x ? 1 : -1;
                const distanceToPlayer = Math.abs(player.x - this.x);

                if (distanceToPlayer > CONFIG.enemy.attackRange) {
                    this.velocityX = direction * this.speed;
                } else {
                    this.velocityX = 0;

                    // Attack player
                    if (now - this.lastAttackTime > CONFIG.enemy.attackCooldown) {
                        this.attack();
                    }
                }

                this.x += this.velocityX;

                // Update states
                if (this.isDamaged && now - this.lastDamageTime > 300) {
                    this.isDamaged = false;
                }

                if (this.isAttacking && now - this.lastAttackTime > 300) {
                    this.isAttacking = false;
                }

                // Remove if off screen
                if (this.x < -100 || this.x > CONFIG.canvas.width + 100) {
                    const index = enemies.indexOf(this);
                    if (index > -1) enemies.splice(index, 1);
                }
            }

            attack() {
                this.isAttacking = true;
                this.lastAttackTime = Date.now();

                // Check if player is in range
                const distanceToPlayer = Math.abs(player.x - this.x);
                if (distanceToPlayer < CONFIG.enemy.attackRange) {
                    player.takeDamage(CONFIG.enemy.damage);
                }
            }

            takeDamage(amount) {
                if (this.isDead) return;

                this.health -= amount;
                this.isDamaged = true;
                this.lastDamageTime = Date.now();
                sounds.hit();

                // Create damage indicator
                createDamageIndicator(this.x + this.width / 2, this.y, amount);

                if (this.health <= 0) {
                    this.die();
                }
            }

            die() {
                this.isDead = true;
                this.deathTime = Date.now();
                game.kills++;
                
                // Score with combo
                const comboMultiplier = Math.pow(CONFIG.scoring.comboMultiplier, game.combo - 1);
                const score = Math.floor(CONFIG.scoring.killBase * game.level * comboMultiplier);
                game.score += score;

                sounds.kill();
                createParticles(this.x + this.width / 2, this.y + this.height / 2, '#cccccc', 10);
                
                updateHUD();
                checkLevelUp();
            }

            draw() {
                ctx.save();

                // Get current sprite
                let sprite = images.skeletonIdle;
                if (this.isDead) {
                    sprite = images.skeletonKO;
                } else if (this.isDamaged) {
                    sprite = images.skeletonDamage;
                } else if (this.isAttacking) {
                    sprite = images.skeletonAttack;
                }

                // Fade out when dead
                if (this.isDead) {
                    const fadeProgress = (Date.now() - this.deathTime) / 800;
                    ctx.globalAlpha = 1 - fadeProgress;
                }

                // Draw shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.beginPath();
                ctx.ellipse(
                    this.x + this.width / 2,
                    CONFIG.physics.groundY + 5,
                    this.width / 2,
                    6,
                    0, 0, Math.PI * 2
                );
                ctx.fill();

                // Flip to face player
                const facingRight = player.x > this.x;
                if (!facingRight) {
                    ctx.scale(-1, 1);
                    ctx.drawImage(sprite, -this.x - this.width, this.y, this.width, this.height);
                } else {
                    ctx.drawImage(sprite, this.x, this.y, this.width, this.height);
                }

                ctx.restore();

                // Draw health bar (if not dead)
                if (!this.isDead) {
                    const barWidth = 40;
                    const barHeight = 5;
                    const barX = this.x + (this.width - barWidth) / 2;
                    const barY = this.y - 10;
                    const healthPercent = this.health / this.maxHealth;

                    ctx.fillStyle = '#333';
                    ctx.fillRect(barX, barY, barWidth, barHeight);

                    const healthColor = healthPercent > 0.5 ? '#ff6b6b' : (healthPercent > 0.25 ? '#ffb347' : '#4dccbd');
                    ctx.fillStyle = healthColor;
                    ctx.fillRect(barX, barY, barWidth * healthPercent, barHeight);

                    ctx.strokeStyle = '#222';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(barX, barY, barWidth, barHeight);
                }
            }
        }

        let enemies = [];

        // Utility Functions
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                game.particles.push({
                    x: x,
                    y: y,
                    velocityX: (Math.random() - 0.5) * 8,
                    velocityY: (Math.random() - 0.5) * 8,
                    size: Math.random() * 6 + 2,
                    color: color,
                    life: 1
                });
            }
        }

        function updateParticles() {
            game.particles = game.particles.filter(p => {
                p.x += p.velocityX;
                p.y += p.velocityY;
                p.velocityY += 0.2;
                p.life -= 0.03;
                return p.life > 0;
            });
        }

        function drawParticles() {
            game.particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function createDamageIndicator(x, y, amount) {
            game.damageIndicators.push({
                x: x,
                y: y,
                amount: amount,
                life: 1
            });
        }

        function updateDamageIndicators() {
            game.damageIndicators = game.damageIndicators.filter(d => {
                d.y -= 1.5;
                d.life -= 0.025;
                return d.life > 0;
            });
        }

        function drawDamageIndicators() {
            game.damageIndicators.forEach(d => {
                ctx.save();
                ctx.globalAlpha = d.life;
                ctx.font = 'bold 16px "Press Start 2P"';
                ctx.fillStyle = '#ff6b6b';
                ctx.textAlign = 'center';
                ctx.fillText(`-${d.amount}`, d.x, d.y);
                ctx.restore();
            });
        }

        function showCombo(combo) {
            elements.comboDisplay.textContent = `${combo}x COMBO!`;
            elements.comboDisplay.classList.remove('active');
            void elements.comboDisplay.offsetWidth; // Trigger reflow
            elements.comboDisplay.classList.add('active');
        }

        function showLevelUp() {
            elements.levelUpDisplay.classList.remove('active');
            void elements.levelUpDisplay.offsetWidth;
            elements.levelUpDisplay.classList.add('active');
        }

        function updateScreenShake() {
            if (game.screenShake.intensity > 0) {
                game.screenShake.x = (Math.random() - 0.5) * game.screenShake.intensity;
                game.screenShake.y = (Math.random() - 0.5) * game.screenShake.intensity;
                game.screenShake.intensity *= 0.9;
                if (game.screenShake.intensity < 0.5) game.screenShake.intensity = 0;
            }
        }

        // Spawning
        function spawnEnemy() {
            if (enemies.length >= CONFIG.enemy.maxCount + Math.floor(game.level / 2)) return;

            const side = Math.random() > 0.5 ? 1 : -1;
            const x = side === 1 ? CONFIG.canvas.width + 50 : -50;
            enemies.push(new Enemy(x));
        }

        // Level System
        function checkLevelUp() {
            const nextLevelScore = game.level * CONFIG.scoring.levelUpScore;
            if (game.score >= nextLevelScore) {
                game.level++;
                showLevelUp();
                sounds.levelUp();

                // Heal player a bit
                player.health = Math.min(CONFIG.player.maxHealth, player.health + 20);

                // Update difficulty
                CONFIG.enemy.baseSpeed += 0.2;
                if (CONFIG.enemy.spawnRate > 800) {
                    CONFIG.enemy.spawnRate -= 100;
                }

                updateHUD();
            }
        }

        // HUD Update
        function updateHUD() {
            const healthPercent = (player.health / CONFIG.player.maxHealth) * 100;
            elements.healthBar.style.width = `${healthPercent}%`;
            elements.scoreDisplay.textContent = game.score.toLocaleString();
            elements.levelDisplay.textContent = game.level;
            elements.killsDisplay.textContent = game.kills;
        }

        // Drawing
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, CONFIG.physics.groundY);
            gradient.addColorStop(0, '#1a2c4a');
            gradient.addColorStop(0.5, '#2d4a6d');
            gradient.addColorStop(1, '#3d5a80');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, CONFIG.canvas.width, CONFIG.physics.groundY);

            // Draw background image with parallax
            if (images.background.complete && images.background.naturalWidth > 0) {
                const bgWidth = images.background.width || CONFIG.canvas.width;
                const offset = game.backgroundOffset % bgWidth;

                for (let i = -1; i <= Math.ceil(CONFIG.canvas.width / bgWidth) + 1; i++) {
                    ctx.drawImage(
                        images.background,
                        offset + i * bgWidth,
                        0,
                        bgWidth,
                        CONFIG.physics.groundY
                    );
                }
            }

            // Ground
            ctx.fillStyle = '#3a5a40';
            ctx.fillRect(0, CONFIG.physics.groundY, CONFIG.canvas.width, CONFIG.canvas.height - CONFIG.physics.groundY);

            // Grass details
            ctx.fillStyle = '#588157';
            for (let i = 0; i < 25; i++) {
                const x = ((i * 45 + game.backgroundOffset * 0.5) % (CONFIG.canvas.width + 50)) - 25;
                ctx.fillRect(x, CONFIG.physics.groundY - 3, 25, 8);
            }

            // Ground line
            ctx.strokeStyle = '#4a7a5a';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, CONFIG.physics.groundY);
            ctx.lineTo(CONFIG.canvas.width, CONFIG.physics.groundY);
            ctx.stroke();
        }

        // Game Loop
        let lastTime = 0;

        function gameLoop(timestamp) {
            if (!game.running) return;

            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (game.paused) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);

            // Apply screen shake
            ctx.save();
            ctx.translate(game.screenShake.x, game.screenShake.y);

            // Update
            player.update(deltaTime);
            enemies.forEach(e => e.update(deltaTime));
            updateParticles();
            updateDamageIndicators();
            updateScreenShake();

            // Update background offset based on player movement
            game.backgroundOffset -= player.velocityX * 0.3;

            // Spawn enemies
            const now = Date.now();
            const spawnRate = Math.max(800, CONFIG.enemy.spawnRate - game.level * 100);
            if (now - game.lastSpawnTime > spawnRate) {
                spawnEnemy();
                game.lastSpawnTime = now;
            }

            // Reset combo if timeout
            if (now - game.lastComboTime > CONFIG.scoring.comboTimeout && game.combo > 0) {
                game.combo = 0;
            }

            // Draw
            drawBackground();
            enemies.forEach(e => e.draw());
            player.draw();
            drawParticles();
            drawDamageIndicators();

            ctx.restore();

            requestAnimationFrame(gameLoop);
        }

        // Game State Functions
        function startGame() {
            initAudio();

            game.running = true;
            game.paused = false;
            game.score = 0;
            game.level = 1;
            game.kills = 0;
            game.combo = 0;
            game.lastComboTime = 0;
            game.lastSpawnTime = Date.now();
            game.startTime = Date.now();
            game.backgroundOffset = 0;
            game.particles = [];
            game.damageIndicators = [];
            game.screenShake = { x: 0, y: 0, intensity: 0 };

            // Reset config
            CONFIG.enemy.baseSpeed = 2;
            CONFIG.enemy.spawnRate = 2500;

            player.reset();
            enemies = [];

            elements.startScreen.classList.remove('active');
            elements.gameOverScreen.classList.remove('active');
            elements.hudOverlay.style.display = 'flex';

            updateHUD();
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            game.running = false;

            const playTime = Math.floor((Date.now() - game.startTime) / 1000);
            const minutes = Math.floor(playTime / 60);
            const seconds = playTime % 60;

            elements.finalScore.textContent = game.score.toLocaleString();
            elements.finalLevel.textContent = game.level;
            elements.finalKills.textContent = game.kills;
            elements.finalTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            elements.hudOverlay.style.display = 'none';
            elements.gameOverScreen.classList.add('active');
        }

        function togglePause() {
            if (!game.running) return;
            
            game.paused = !game.paused;
            elements.pauseOverlay.classList.toggle('active', game.paused);
        }

        // Input Handling
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            game.keys[key] = true;

            if (!game.running) return;

            // Jump
            if ((key === 'w' || key === ' ' || key === 'arrowup') && !game.paused) {
                player.jump();
                e.preventDefault();
            }

            // Attack
            if (key === 'j' && !game.paused) {
                player.attack();
            }

            // Pause
            if (key === 'escape' || key === 'p') {
                togglePause();
            }

            // Prevent scrolling
            if ([' ', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(key)) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            game.keys[e.key.toLowerCase()] = false;
        });

        // Mobile Controls
        function setupMobileControls() {
            const handleTouchStart = (key) => (e) => {
                e.preventDefault();
                game.keys[key] = true;
                if (key === 'jump') player.jump();
                if (key === 'attack') player.attack();
            };

            const handleTouchEnd = (key) => (e) => {
                e.preventDefault();
                game.keys[key] = false;
            };

            elements.mobileLeft.addEventListener('touchstart', handleTouchStart('a'));
            elements.mobileLeft.addEventListener('touchend', handleTouchEnd('a'));
            elements.mobileRight.addEventListener('touchstart', handleTouchStart('d'));
            elements.mobileRight.addEventListener('touchend', handleTouchEnd('d'));
            elements.mobileJump.addEventListener('touchstart', handleTouchStart('jump'));
            elements.mobileJump.addEventListener('touchend', handleTouchEnd('jump'));
            elements.mobileAttack.addEventListener('touchstart', handleTouchStart('attack'));
            elements.mobileAttack.addEventListener('touchend', handleTouchEnd('attack'));
        }

        // Detect mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   window.innerWidth <= 768;
        }

        // Button Events
        elements.startBtn.addEventListener('click', startGame);
        elements.restartBtn.addEventListener('click', startGame);

        // Initialize
        window.addEventListener('load', () => {
            setupMobileControls();

            if (isMobile()) {
                elements.mobileControls.style.display = 'flex';
            }

            // Start loading check
            setTimeout(() => {
                if (!imagesReady) {
                    imagesReady = true;
                    elements.loadingScreen.style.display = 'none';
                }
            }, 3000);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (isMobile()) {
                elements.mobileControls.style.display = 'flex';
            } else {
                elements.mobileControls.style.display = 'none';
            }
        });

        // Prevent context menu on mobile
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
